<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Cadastre-se</title>
    </head>

    <body>
        <main class="wrapper">
            <div class="container">
                <section class="column left">
                    <div class="left-content">
                        <h1 class="title">Nova conta</h1>
    
                        <form>
                            <input type="text" name="full-name" placeholder="Nome completo"/>
                            <input type="email" name="email" placeholder="Digite seu email">
                            <input type="password" name="password" placeholder="Digite sua senha"/>
                            <label>
                                <input type="checkbox" name="termos">
                                Concordo com os termos.
                            </label>
                            <input type="submit" value="Acessar"/>
                        </form>
    
                        <div class="signup">
                            <p>Já possui uma conta? <a href="./index.html">Faça login</a>.</p>
                        </div>
                    </div>
                </section>

                <section class="column right">
                    <div class="right-content">
                        <div class="right-image">
                            <img src="./images/info.png" aria-hidden="true"/>
                        </div>
    
                        <div class="right-text">
                            <h2 class="right-title">Leve sua carreira ao próximo nível.</h2>
                            <p class="right-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
