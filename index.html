<!DOCTYPE html>
<html lang="pt-BR">

                        <div class="signup">

                    </div>
                </section>

                <section class="column right">
                    <div class="right-content">
                        <div class="right-image">
                            <img src="./images/info.png" aria-hidden="true"/>
                        </div>
